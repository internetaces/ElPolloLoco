<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/fontawesome/css/all.css">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/collidable-object.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/status-bar-bottle.class.js"></script>
    <script src="models/status-bar-coins.class.js"></script>
    <script src="models/status-bar-endboss.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/general.js"></script>
    <script src="js/game.js"></script>
    <link rel="apple-touch-icon" sizes="76x76" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body onload="preInit()">
    <div class="content">
        <div id="introscreen">
            <h1>El pollo loco</h1>
        </div>
        <div id="fullscreen">
            <div id="tooglemenu" onclick="openMobileMenu()"><i class="fa-solid fa-bars"></i></div>
            <div class="mainmenu" id="mainmenu" style="display: none;">
                <div id="startbtn" class="menuitem" onclick="init()">Start</div>
                <div class="menuitem" onclick="showHowTo()">How to</div>
                <div class="menuitem" id="allaudiooff" onclick="allSoundsOff()">Audio off</div>
                <div class="menuitem" id="allaudioon" onclick="allSoundsOn()" style="display:none;">Audio on</div>
                <div class="menuitem" id="fullscreenon" onclick="fullscreen()">Fullscreen</div>
                <div class="menuitem" id="fullscreenoff" onclick="exitTheFullscreen()" style="display:none;">Exit
                    Fullscreen</div>
            </div>
            <div class="canvas-section">
                <div onclick="continueGame()" id="continue" style="display:none;">Continue</div>
                <canvas width="720" height="480" id="canvas"
                    style="background-image: url('img/9_intro_outro_screens/start/startscreen_1.png');"></canvas>
                <div id="gameoverscreen" style="display:none;">
                    <div onclick="init()" id="restartbtn">Try again</div>
                </div>
                <div id="winningscreen" style="display:none;">
                    <div onclick="init()" id="restartbtn">Play again</div>
                </div>
                <div id="howtoscreen" style="display:none;">
                    <div class="innercontent">
                        <a href="#" onclick="closeHowTo()" class="closebtn"><i class="fa-solid fa-xmark"></i></a>
                        <h2>How to play El pollo loco</h2>
                        <div class="col2">
                            <div class="col-left">Move right</div>
                            <div class="col-right"><i class="fa-solid fa-arrow-right"></i></div>
                        </div>
                        <div class="col2">
                            <div class="col-left">Move left</div>
                            <div class="col-right"><i class="fa-solid fa-arrow-left"></i></div>
                        </div>
                        <div class="col2">
                            <div class="col-left">Jump</div>
                            <div class="col-right"><i class="fa-solid fa-arrow-up"></i></div>
                        </div>
                        <div class="col2">
                            <div class="col-left">Throw bottle</div>
                            <div class="col-right"><i class="fa-solid fa-wine-bottle"></i></div>
                        </div>
                    </div>
                </div>
                <div class="mobilecontrol">
                    <div class="control-left">
                        <div id="btnLeft" onclick="moveLeft()"><i class="fa-solid fa-arrow-left"></i></div>
                        <div id="btnRight" onclick="moveRight()"><i class="fa-solid fa-arrow-right"></i></div>
                    </div>
                    <div class="control-right">
                        <div id="btnJump" onclick="jump()"><i class="fa-solid fa-arrow-up"></i></div>
                        <div id="btnThrow" onclick="throwbottle()"><i class="fa-solid fa-wine-bottle"></i></div>
                    </div>
                </div>
            </div>
            <!-- <div onclick="fullscreen()">Fullscreen</div>-->

        </div>
    </div>
</body>

</html>
